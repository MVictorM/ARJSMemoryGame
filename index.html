<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game ARJS</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/patt-files/nautico.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/patt-files/sport.patt'>
        <a-box position='0 0.5 0' material='color: pink;'></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
