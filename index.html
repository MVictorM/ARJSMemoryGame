<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game ARJS</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body style='margin : 0px; overflow: hidden;'>

<div class="scoreBar">
    <!--<div id="score"></div>-->
</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
    <a-marker id='corinthians' type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/nautico.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: red;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/sport.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: red;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/corinthians.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: green;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/palmeiras.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: green;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/flamengo.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: blue;'></a-box>
    </a-marker>
    <a-marker type='pattern' url='https://raw.githubusercontent.com/MVictorM/ARJSMemoryGame/master/assets/markers/fluminense.patt'>
        <a-box position='0 0.5 0' opacity='0.8' material='color: blue;'></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
<footer>
    <script src="./js/game.js"></script>
</footer>
</html>
